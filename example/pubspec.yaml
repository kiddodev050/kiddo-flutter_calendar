name: calendar_example
description: Example of how to use the calendar widget.

environment:
  sdk: '>=2.10.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_native_timezone: ^1.0.4
  sliver_calendar:
    path: ../
  timezone:  ^0.6.1
     # Need to use git here since there is a bug in the main repository.

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any
  mockito: ^4.1.4
  golden_toolkit: ^0.8.0


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
       - assets/timezone/2018c.tzf
       - assets/images/calendarbanner.jpg
       - assets/images/calendarheader.png
